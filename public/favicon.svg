<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Rounded square background - teal matching DentMentor logo -->
  <rect width="32" height="32" rx="6" ry="6" fill="hsl(168, 76%, 25%)"/>
  
  <!-- White outline graduation cap using exact lucide-react GraduationCap paths -->
  <!-- Centered: icon is 24x24, viewBox is 32x32, so translate by (32-24)/2 = 4 -->
  <g transform="translate(4, 4)">
    <!-- Graduation cap mortarboard -->
    <path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Tassel line -->
    <path d="M22 10v6" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Bottom part of cap -->
    <path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
